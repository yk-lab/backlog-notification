<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>担当一覧</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <p class="title">担当一覧</p>
    <hr class="divider" />
    <div id="issueList"></div>
  </div>

  <template id="listItem">
    <div class="item">
      <div>
        <span class="issue-type"></span>
        <span class="subtitle issue-key"></span>
      </div>
      <div class="summary"></div>
      <div>
        <span class="status"></span>
        <span class="updated"></span>
        <span class="updated-user"></span>
      </div>
    </div>
  </template>
  <script src="popup.js"></script>
</body>
</html>
