name: Node.js CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        path: build
        retention-days: 3
